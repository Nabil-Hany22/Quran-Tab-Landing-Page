<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style link -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- icon link -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <title>Quran Tab Landing Page</title>
  </head>
  <body>
    <div class="container">
      <!-- Header Start -->
      <div class="header">
        <div class="logo-content">
          <img
            class="logo-content__logo"
            src="./images/logo.png"
            alt="Quran Tab's logo"
          />
          Quran Tab
        </div>
        <div class="links">
          <a href="#features" class="links__link">Features</a>
          <a href="#download" class="links__link">Download</a>
          <a href="#faq" class="links__link">FAQ</a>
        </div>
      </div>
      <!-- Header End -->

      <!-- Section Start -->
      <section class="section">
        <div class="section__content">
          <h1 class="section__title">Get closer to the Holy Quran</h1>
          <p class="section__description">
            A Chrome extension that replaces your new tab with a random ayah
            from the Quran. It keeps you inspired by a verse from the Quran
            every time you open a new tab.
          </p>
          <div class="section__buttons">
            <a
              class="section__button button"
              target="_blank"
              href="https://bit.ly/qt-chrome"
              >Get it on Chrome</a
            >
            <a
              class="section__button button button-secondary"
              target="_blank"
              href="https://bit.ly/qt-edge"
            >
              Get it on Edge
            </a>
          </div>
        </div>
        <div class="section__imageContent">
          <img
            class="section__image"
            src="./images/screen-1.png"
            alt="Quran Tab's Hero Image"
          />
        </div>
      </section>
      <!-- Section End -->
    </div>
  </body>
</html>
